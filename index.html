<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galactic Database</title>
    <style>
        /* Include semua CSS dari kedua format di sini */
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒŒ Galactic Database Viewer</h1>
        
        <!-- Tab navigation -->
        <div class="tab-navigation">
            <button class="tab-btn active" data-tab="csv-tab">ðŸ“Š CSV View</button>
            <button class="tab-btn" data-tab="system-tab">ðŸŒŸ System View</button>
        </div>
        
        <!-- CSV Table View -->
        <div id="csv-tab" class="tab-content active">
            <!-- Copy HTML dari Format 1 di sini -->
        </div>
        
        <!-- System Group View -->
        <div id="system-tab" class="tab-content">
            <!-- Copy HTML dari Format 2 di sini -->
        </div>
    </div>

    <script>
        // Tab functionality
        document.querySelectorAll('.tab-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Remove active class from all buttons and contents
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
                
                // Add active class to clicked button and corresponding content
                button.classList.add('active');
                document.getElementById(button.dataset.tab).classList.add('active');
            });
        });

        // Include semua JavaScript dari kedua format di sini
    </script>
</body>
</html>
